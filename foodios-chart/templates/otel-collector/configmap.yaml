{{- if .Values.otelCollector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: otel-collector
    {{- include "foodios.labels" . | nindent 4 }}
data:
  otel-collector.yml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      # Optional: collect host metrics
      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu:
          disk:
          filesystem:
          memory:
          network:
          process:
            mute_process_user_error: true

      datadog:
        endpoint: 0.0.0.0:8126
        read_timeout: 60s

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024

      # Optional: memory limiter to prevent OOM
      memory_limiter:
        limit_mib: 512
        check_interval: 5s

    exporters:
      # Prometheus exporter for metrics
      prometheus:
        endpoint: "0.0.0.0:8889"

      # OTLP exporter - forwards to Jaeger
      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true

      # Debug exporter (logging)
      debug:

    service:
      pipelines:
        traces:
          receivers: [otlp, datadog]
          processors: [memory_limiter, batch]
          exporters: [debug, otlp/jaeger]

        metrics:
          receivers: [otlp, hostmetrics, datadog]
          processors: [memory_limiter, batch]
          exporters: [prometheus]

      telemetry:
        metrics:
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: '0.0.0.0'
                    port: 8888

      extensions: [health_check, zpages]

    extensions:
      health_check: # port 13133
      zpages:
        endpoint: ':55679'
{{- end }}
