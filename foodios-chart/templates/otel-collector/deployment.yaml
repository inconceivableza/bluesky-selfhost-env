{{- if .Values.otelCollector.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-collector
  namespace: {{ .Values.global.namespace }}
  labels:
    app: otel-collector
    {{- include "foodios.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: otel-collector
      securityContext:
        runAsUser: 0  # Required to read host logs
      containers:
      - name: otel-collector
        image: {{ include "foodios.image" (dict "image" .Values.otelCollector.image "tag" .Values.otelCollector.tag "registry" .Values.global.imageRegistry) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        args:
        - "--config=/etc/otelcol/otel-collector.yml"
        - "--feature-gates=receiver.datadogreceiver.Enable128BitTraceID"
        ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 8126
          name: datadog
        - containerPort: 8888
          name: metrics
        - containerPort: 8889
          name: prom-export
        - containerPort: 55679
          name: zpages
        volumeMounts:
        - name: config
          mountPath: /etc/otelcol
          readOnly: true
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 5
        {{- if .Values.otelCollector.resources }}
        resources:
          {{- toYaml .Values.otelCollector.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
      - name: varlog
        hostPath:
          path: /var/log
          type: Directory
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
          type: DirectoryOrCreate
{{- end }}
