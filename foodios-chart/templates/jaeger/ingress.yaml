{{- if .Values.jaeger.enabled }}
{{- if .Values.jaeger.ingress.enabled }}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: jaeger-ipwhitelist
  namespace: {{ .Values.global.namespace }}
  labels:
    app: jaeger
    {{- include "foodios.labels" . | nindent 4 }}
spec:
  ipWhiteList:
    sourceRange:
      {{- range .Values.jaeger.ingress.allowedIPs }}
      - {{ . | quote }}
      {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger
  namespace: {{ .Values.global.namespace }}
  labels:
    app: jaeger
    {{- include "foodios.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.global.tls.enabled }}
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
    {{- end }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.global.namespace }}-jaeger-ipwhitelist@kubernetescrd
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.global.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.fqdns.jaeger }}
    {{- if .Values.global.developmentMode }}
    secretName: {{ .Values.global.tls.secretName }}
    {{- end }}
  {{- end }}
  rules:
  - host: {{ .Values.fqdns.jaeger }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger
            port:
              number: {{ .Values.jaeger.uiPort }}
{{- end }}
{{- end }}
