{{- if .Values.pds.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pds
  namespace: {{ .Values.global.namespace }}
  labels:
    app: pds
    {{- include "foodios.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.pds.replicas }}
  selector:
    matchLabels:
      app: pds
  template:
    metadata:
      labels:
        app: pds
    spec:
      containers:
      - name: pds
        image: {{ include "foodios.image" (dict "image" .Values.pds.image "tag" .Values.pds.tag "registry" .Values.global.imageRegistry) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.pds.port }}
          protocol: TCP
        env:
        - name: PDS_HOSTNAME
          value: {{ .Values.fqdns.pds }}
        - name: PDS_PORT
          value: {{ .Values.pds.port | quote }}
        - name: PDS_BSKY_APP_VIEW_URL
          value: "http://bsky.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.bsky.port }}"
        - name: PDS_BSKY_APP_VIEW_DID
          value: "did:web:{{ .Values.fqdns.bsky }}"
        - name: PDS_DID_PLC_URL
          value: "http://plc.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.plc.port }}"
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: {{ .Values.global.nodeTlsRejectUnauthorized | quote }}
        - name: PDS_BLOBSTORE_DISK_LOCATION
          value: /pds/blobs
        - name: PDS_DATA_DIRECTORY
          value: /pds
        - name: LOG_DESTINATION
          value: "1"
        - name: LOG_ENABLED
          value: "true"
        - name: LOG_LEVEL
          value: {{ .Values.global.logLevel | default "info" | quote }}
        # Add more env vars as needed from your swarm config
        envFrom:
        - secretRef:
            name: pds-secrets
        resources:
          {{- toYaml .Values.pds.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /xrpc/_health
            port: {{ .Values.pds.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /xrpc/_health
            port: {{ .Values.pds.port }}
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: pds-data
          mountPath: /pds
      volumes:
      - name: pds-data
        persistentVolumeClaim:
          claimName: pds-data
{{- end }}
