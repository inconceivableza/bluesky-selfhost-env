{{- if .Values.ipcc.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipcc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: ipcc
    {{- include "foodios.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ipcc.replicas | default 1 }}
  selector:
    matchLabels:
      app: ipcc
  template:
    metadata:
      labels:
        app: ipcc
    spec:
      containers:
      - name: ipcc
        image: {{ include "foodios.image" (dict "image" .Values.ipcc.image "tag" .Values.ipcc.tag "registry" .Values.global.imageRegistry) }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.ipcc.port }}
          name: http
        env:
        - name: DB_TYPE
          value: "mmdb"
        - name: COUNTRY
          value: "geo-whois-asn-country"
        - name: ASN
          value: ""
        volumeMounts:
        - name: data
          mountPath: /app/downloads
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        {{- if .Values.ipcc.resources }}
        resources:
          {{- toYaml .Values.ipcc.resources | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        {{- if .Values.ipcc.storage.enabled }}
        persistentVolumeClaim:
          claimName: ipcc-data
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
