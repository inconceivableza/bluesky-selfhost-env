{{- if .Values.global.tls.enabled }}
---
# Cloudflare credentials for Traefik ACME DNS challenge
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-credentials
  namespace: kube-system
type: Opaque
stringData:
  {{- if .Values.global.tls.cloudflare.apiToken }}
  CF_DNS_API_TOKEN: {{ .Values.global.tls.cloudflare.apiToken | quote }}
  {{- end }}
---
# Configure Traefik for Let's Encrypt with Cloudflare DNS
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - "--certificatesresolvers.letsencrypt.acme.email={{ .Values.global.tls.email }}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers=1.1.1.1:53,8.8.8.8:53"
      {{- if eq .Values.global.tls.certIssuer "letsencrypt-staging" }}
      - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      {{- end }}
    envFrom:
      - secretRef:
          name: cloudflare-credentials
    persistence:
      enabled: true
      storageClass: local-path
      size: 128Mi
{{- end }}
