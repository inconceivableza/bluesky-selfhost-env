{{- if .Values.opensearchDashboards.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: {{ .Values.global.namespace }}
  labels:
    app: opensearch-dashboards
    {{- include "foodios.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 5601
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: opensearch-dashboards
{{- end }}
