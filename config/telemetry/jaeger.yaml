receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

service:
  extensions: [jaeger_storage, jaeger_query]
  pipelines:
    traces:
      receivers: [nop]
      processors: [batch]
      exporters: [nop]
  telemetry:
    resource:
      service.name: jaeger-query
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: prometheus
                port: 8888
    logs:
      level: info

extensions:
  jaeger_query:
    storage:
      traces: query_storage
    ui:
      config_file: /etc/jaeger/config-ui.json

receivers:
  nop:

processors:
  batch:

exporters:
  nop:

ui:
  config_file = 'jaeger-ui.json'

